<div
  class="sidebar bg-dark border-right p-3"
  id="sidebar"
  [ngClass]="{ show: isSidebarOpen }"
>
  <h3 class="text-light p-3">GiffsApp</h3>
  <hr class="text-white" />
  <div class="list-group list-reset">
    <button
      *ngFor="let tag of tags"
      (click)="reSearch(tag)"
      class="list-group-item list-group-action"
    >
      {{ tag | titlecase }}
    </button>
  </div>
</div>

<button
  class="mobile-sidebar-toggle btn btn-dark d-md-none"
  (click)="toggleSidebar()"
>
  Menu
</button>
